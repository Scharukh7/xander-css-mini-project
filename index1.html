<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./assets/style1.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="./assets/images/coffee_masters_logo.png" alt="coffee_masters_logo">
            <span>Coffee Masters</span>
        </nav>
    </header>
    <main>
        <section class="items">
            <h2>Order Summary</h2>
            <ul>
                <li>
                    <span>1x</span>
                    <span>Cappuccino</span>
                    <span>Light Foam</span>
                    <span>$6.00</span>
                </li>
                <li>
                    <span>1x</span>
                    <span>Cappuccino</span>
                    <span>Almond Milk, Double Espresso Shot</span>
                    <span>$7.90</span>
                </li>
                <li>
                    <span>1x</span>
                    <span>Croissant</span>
                    <span>Butter</span>
                    <span>$5.37</span>
                </li>
            </ul>
        </section>

        <section class="customer-info">
            <h2>Customer Information</h2>
            <form>
                <div>
                    <label for="name">Name for order:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" />
                </div>
                <div>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" />
                </div>
                <div>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter your CVV" />
                </div>
            </form>
        </section>

        <section class="order-total">
            <h2>Order Total</h2>
            <table>
                <tr>
                    <td>Subtotal:</td>
                    <td>$19.27</td>
                </tr>
                <tr>
                    <td>Tax:</td>
                    <td>$0.96</td>
                </tr>
                <tr>
                    <td>Total:</td>
                    <td>$20.23</td>
                </tr>
            </table>
            <div class="btn-box">
                <button type="button">Place Order</button>
            </div>
        </section>
    </main>
    </body>
    </html>
